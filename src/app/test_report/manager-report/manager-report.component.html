<div class="mangerReport">
    <div class="searchBar_report">
        <mat-form-field>
            <mat-label> <mat-icon> search</mat-icon> Search </mat-label>
            <input matInput name="searchReport" (keyup)="searchReport()" [(ngModel)]="searchStr">
        </mat-form-field>
    </div>
    <div class="testCentre_report">
        <!-- <mat-card> -->
            <div class="report-data">
                <mat-accordion>
                    <mat-expansion-panel *ngFor="let report of reports">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{report.testName}}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{ report.TestID }}
                        </mat-panel-description>                       
                      </mat-expansion-panel-header>
                      <p>Patient Username   : {{report.patientusername}} </p>
                      <p>Report Status      : {{report.teststatus}}</p>
                      <p>Test Date          : {{report.testDate | date:"short"}}</p>
                      <p>Result Date        : {{report.resultDate | date:"short"}}</p>

                    </mat-expansion-panel>
                    
                  </mat-accordion>
            </div>              
        <!-- </mat-card> -->
    </div>
    
</div>
