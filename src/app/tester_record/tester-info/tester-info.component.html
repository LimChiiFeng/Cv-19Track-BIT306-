<div class="testerInfo">
    <div class="testerInfo-header">
        <mat-action-row>
            <button mat-raised-button color="primary" name="addTester" (click)="recDialog()"> + New </button>
            <mat-form-field>
                <mat-placeholder>
                <mat-icon> search </mat-icon>
                <span> Search By Name </span>
                </mat-placeholder>
            <input matInput type="text" name="searchName" id="searchName" [(ngModel)]="searchStr" (keyup)="searchTester()">
            </mat-form-field>
        </mat-action-row>
    </div>

    <div class="testerInfo-list">
        <mat-card>
            <table  matSort (matSortChange)="sortTester($event)">
                <tr class="table-header">
                    <th mat-sort-header="name">Full Name </th>
                    <th> Username </th>
                    <th> Password </th>
                    <!-- <th> Email </th> -->
                </tr>
                <tr  class="table-content" *ngFor="let tester of testers">
                    <td> {{ tester.name }} </td>
                    <!-- <td> Email </td> -->
                    <td> {{ tester.username }} </td>
                    <td> ******* </td>
                </tr>
            </table>


            <!-- <table mat-table [dataSource]="testers">
                <ng-container matColumnDef="name">
                    <th mat-header-cell matHeaderCellDef='name'> Full Name </th>
                    <td mat-cell *matCellDef='let tester'> {{ tester.name }} </td>
                </ng-container>
                <ng-container matColumnDef="username">
                    <th mat-header-cell matHeaderCellDef='username'> Username </th>
                    <td mat-cell *matCellDef='let tester'> {{ tester.username }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                <tr mat-tow *matRowDef="let row; columns: tableColumns;"></tr>
            </table> -->
        </mat-card>
    </div>
</div>
