<div class="testKit">
  <div class="kitActionGroup">

      <button mat-raised-button color="primary" (click)="addKitDialog()"> + Add </button>
      
      <!-- Search Bar -->
      <mat-form-field>
          <mat-label> <mat-icon>search</mat-icon> Search </mat-label>
        <input matInput type="text" name="searchName" id="searchName" [(ngModel)]="searchStr" (keyup)="search()">
      </mat-form-field>

  </div>

  <div class="testKitInfo" *ngIf="kitsService.checkEmpty()==true">
    <mat-card class="mat-elevation-z4">
            <table matSort (matSortChange)="sortKit($event)" >
                <thead>
                    <ng-container>
                        <tr class="table-header" >
                          <th class="testNameInfo" mat-sort-header="tname">Test Name</th>
                          <th class="stockInfo" mat-sort-header="stockNo"> Available Stock </th>
                        </tr>
                      </ng-container>
                </thead>
            </table>
            <div class="testKitInfo-table-data">
            <table>
                <tbody>
                    <ng-container>
                        <tr class="table-content" [ngStyle]="{'font-size':'14px'}" *ngFor="let kits of testKits">
                          <td class="testNameInfo"> {{kits.testName}} </td>
                          <td class="stockInfo"> {{kits.availableStock}}</td>
                        </tr>
                      </ng-container>
                </tbody>        
                <tr *ngIf="testKits.length==0">
                    <td colspan="2" [ngStyle]="{'border': 'none'}"> No Result </td> 
                </tr>
              </table>
        </div>
      <button mat-flat-button color="accent" (click)="updateKitDialog()" *ngIf="testKits.length!=0"> Update Stock</button>
    </mat-card>
  </div>
</div>

<!-- To notice manager to add a new test kit -->
<p [ngStyle]="{'font-style': 'italic'}" *ngIf="kitsService.checkEmpty()==false"> 
    Noted: This test centre does not have any test kit. Please add a new one. </p>
