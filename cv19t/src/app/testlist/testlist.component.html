<mat-accordion multi="true" *ngIf="testlists.length>0">
  <mat-expansion-panel *ngFor="let test of testlists">
    <mat-expansion-panel-header>
      {{test.testname}}
    </mat-expansion-panel-header>
    <p> {{test.testresult}}</p>
  </mat-expansion-panel>
</mat-accordion>

<div *ngIf="testlists.length ==0 ">Add New Test</div>
